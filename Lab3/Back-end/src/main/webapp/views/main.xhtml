<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"      xmlns:h="http://xmlns.jcp.org/jsf/html"      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"      xmlns:f="http://xmlns.jcp.org/jsf/core"      xmlns:p="http://primefaces.org/ui"><h:head>    <title>Web Lab 3</title>    <h:outputScript library="primefaces" name="jquery/jquery.js"/>    <h:outputScript  library="js" name="validator.js"/></h:head><h:body>    <div class="main_container">    <div id="body_div">        <div id="header">            <ui:insert>                <ui:include src="header.xhtml" />            </ui:insert>        </div>        <div id="navigator">            <h:form>                <h:button id="navig" outcome="to_index" value="go to clock page"/>            </h:form>        </div>        <div id="canvas_div">        </div>        <div id="form_div">        <h:form id="newResultForm">            <div id="commandButton" class="x-inputs">                <b id="x_val">X:</b>  <h:outputText id="messageX" value="#{resultBean.newResult.x}" /> <br/>                <h:commandButton  action="#{resultBean.newResult.setX(-2)}" value="-2" class="first_but">                    <f:ajax  render="messageX"/>                </h:commandButton>                <h:commandButton  action="#{resultBean.newResult.setX(-1.5)}" value="-1.5">                    <f:ajax  render="messageX"/>                </h:commandButton>                <h:commandButton  action="#{resultBean.newResult.setX(-1)}" value="-1">                    <f:ajax  render="messageX"/>                </h:commandButton>                <h:commandButton  action="#{resultBean.newResult.setX(-0.5)}" value="-0.5">                    <f:ajax  render="messageX"/>                </h:commandButton>                <h:commandButton  action="#{resultBean.newResult.setX(0)}" value="0">                    <f:ajax  render="messageX"/>                </h:commandButton>                <h:commandButton  action="#{resultBean.newResult.setX(0.5)}" value="0.5">                    <f:ajax  render="messageX"/>                </h:commandButton>                <h:commandButton  action="#{resultBean.newResult.setX(1)}" value="1">                    <f:ajax  render="messageX"/>                </h:commandButton>                <h:commandButton  action="#{resultBean.newResult.setX(1.5)}" value="1.5">                    <f:ajax  render="messageX"/>                </h:commandButton>                <h:commandButton  action="#{resultBean.newResult.setX(2)}" value="2">                    <f:ajax  render="messageX"/>                </h:commandButton>            </div>            <div id="kostyl_div">                <h:inputHidden id ="kostyl" value="#{resultBean.newResult.x}"/>            </div>            <div class="y-inputs">                <b>Y:</b>                <p:inputNumber id="y" value="#{resultBean.newResult.y}"                               minValue="-5"                               maxValue="5" decimalPlaces="3"                               autocomplete="off"                               onchange="validate()"/>            </div>            <div id="commandLink" class="r-inputs">                <b>R:</b><h:outputText id="messageR" value="#{resultBean.newResult.r}" /> <br/>                <p:selectOneMenu value="#{resultBean.newResult.r}">                    <f:selectItem itemLabel="Выберите R" noSelectionOption="true" itemDisabled="true"/>                    <f:selectItem itemLabel="1" itemValue="1"/>                    <f:selectItem itemLabel="1,5" itemValue="1.5" />                    <f:selectItem itemLabel="2" itemValue="2" />                    <f:selectItem itemLabel="2,5" itemValue="2.5" />                    <f:selectItem itemLabel="3" itemValue="3" />                    <f:ajax  render="messageR"/>                </p:selectOneMenu>            </div>            <p:commandButton id="submit" class="but"                             value="Добавить"                             ajax="false"                             action="#{resultBean.addResults()}"/>            <p:commandButton value="Удaлить все" class="but"                             ajax="false"                             action="#{resultBean.clearResults()}"/>        </h:form>        </div>    </div>    <div class="table-div">    <h:panelGroup id="resultTable_panel">        <h:dataTable id="resultTable" value="#{resultBean.getResults()}" var="result">            <h:column>                <f:facet name="header">x</f:facet>                #{result.x}            </h:column>            <h:column>                <f:facet name="header">y</f:facet>                #{result.y}            </h:column>            <h:column>                <f:facet name="header">r</f:facet>                #{result.r}            </h:column>            <h:column>                <f:facet name="header">result</f:facet>                #{result.result}            </h:column>        </h:dataTable>    </h:panelGroup>    </div>    </div>    <h:outputScript  library="js" name="canvas.js"/>    <h:outputStylesheet library="css" name="main.css"  /></h:body></html>
